<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Sign In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" style="max-width: 400px">
  <div class="logo-container ion-text-center">
    <img src="../../assets/images/chandan-pic-square.jpg" alt="Company Logo" class="logo">
  </div>
  <h2 class="ion-text-center">Login to Your Account</h2>

  <form>
    <div class="form-group">
      <ion-item lines="none" color="light" class="rounded-item" >
        <ion-icon color="medium" class="ion-padding-end"  name="mail-outline"></ion-icon>
        <ion-input size="small" type="email" placeholder="Email"></ion-input>
      </ion-item>
    </div>

    <div class="form-group">
      <ion-item lines="none"  color="light" class="rounded-item">
        <ion-icon color="medium" class="ion-padding-end"  name="lock-closed-outline"></ion-icon>
        <ion-input type="password" placeholder="Password" clear-input></ion-input>
        </ion-item>
    </div>

    <div class="form-group ion-text-center" >
      <ion-checkbox labelPlacement="end">Remember me</ion-checkbox>
      <!-- <ion-label class="ion-padding-start">Remember me</ion-label> -->
    </div>

    <ion-button shape="round" expand="block" ><span>Sign In</span></ion-button>
  </form>

  <p class="ion-text-center">
    <a href="#" class="no-underline">Forgot your password?</a>
  </p>

  <p class="ion-text-center ion-padding" >or continue with</p>

  <div class="social-login ion-text-center">
    <ion-icon class="ion-padding-start" name="logo-google"></ion-icon>
    <ion-icon class="ion-padding-start" name="logo-apple"></ion-icon>
  </div>

  <p class="ion-text-center">Don't have an account? <a href="/sign-up">Sign Up</a></p>
</ion-content>
